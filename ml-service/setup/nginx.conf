# A3 ML Service - Nginx Configuration
# Location: /etc/nginx/sites-available/viral-ml

upstream ml_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=ml_limit:10m rate=10r/s;

server {
    listen 80;
    server_name ml.yourdomain.com;  # Replace with your domain

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ml.yourdomain.com;  # Replace with your domain

    # SSL Configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/ml.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ml.yourdomain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/viral-ml-access.log;
    error_log /var/log/nginx/viral-ml-error.log;

    # Max request size (for batch predictions)
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;  # Allow longer for training endpoints

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://ml_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Main API endpoints
    location / {
        # Rate limiting
        limit_req zone=ml_limit burst=20 nodelay;

        # API Key validation
        if ($http_x_api_key = "") {
            return 401 '{"error": "Missing API key"}';
        }

        proxy_pass http://ml_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-API-Key' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-API-Key';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Training endpoints (longer timeout, restricted access)
    location /train {
        # Only allow from localhost or specific IPs
        allow 127.0.0.1;
        deny all;

        proxy_pass http://ml_backend/train;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;  # 1 hour for training
    }

    # Metrics endpoint
    location /metrics {
        proxy_pass http://ml_backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
